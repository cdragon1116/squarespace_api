orders:
  resources_path: 'commerce/orders'
  class: 'SquarespaceApi::ResourceGroups::Orders'

order_fulfillments:
  resources_path: 'commerce/orders/:order_id/fulfillments'
  class: 'SquarespaceApi::ResourceGroups::OrderFulfillments'

products:
  resources_path: 'commerce/products'
  class: 'SquarespaceApi::ResourceGroups::Products'

product_variants:
  resources_path: 'commerce/products/:product_id/variants'
  class: 'SquarespaceApi::ResourceGroups::ProductVariants'

product_images:
  resources_path: 'commerce/products/:product_id/images'
  class: 'SquarespaceApi::ResourceGroups::ProductImages'

product_variant_images:
  resources_path: 'commerce/products/:product_id/variants/:variant_id/image'
  class: 'SquarespaceApi::ResourceGroups::ProductVariantImages'

profiles:
  resources_path: 'profiles'
  class: 'SquarespaceApi::ResourceGroups::Profiles'

store_pages:
  resources_path: 'commerce/store_pages'
  class: 'SquarespaceApi::ResourceGroups::StorePages'

inventory:
  resources_path: 'commerce/inventory'
  class: 'SquarespaceApi::ResourceGroups::Inventory'

inventory_adjustments:
  resources_path: 'commerce/inventory/adjustments'
  class: 'SquarespaceApi::ResourceGroups::InventoryAdjustments'

transactions:
  resources_path: 'commerce/transactions'
  class: 'SquarespaceApi::ResourceGroups::Transactions'

webhook_subscriptions:
  resources_path: 'webhook_subscriptions'
  class: 'SquarespaceApi::ResourceGroups::WebhookSubscriptions'

tokens:
  resources_path: 'tokens'
  class: 'SquarespaceApi::ResourceGroups::Tokens'
